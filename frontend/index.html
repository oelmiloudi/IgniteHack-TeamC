<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells Production Visualization</title>
    
    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js for Data Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Wells Production Visualization</h1>
        
        <!-- Toggle Interactive Map -->
        <button id="toggleMapBtn" class="btn btn-primary mt-3">Toggle Interactive Map</button>

        <div id="mapContainer" class="hidden">
            <div id="map"></div>
        </div>

        <!-- Charts Section -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="trendChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="wellsPerStateChart"></canvas>
            </div>
        </div>

        <!-- Predict Well Performance Section -->
        <div class="container mt-4">
            <h2>Predict Well Performance</h2>

            <!-- Form for User Input -->
            <form id="predictionForm">
                <div class="mb-3">
                    <label for="yearInput" class="form-label">Enter Future Year:</label>
                    <input type="number" id="yearInput" class="form-control" min="2024" required>
                </div>
                <div class="mb-3">
                    <label for="wellsInput" class="form-label">Enter Expected Total Wells:</label>
                    <input type="number" id="wellsInput" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-success" onclick="handleConfetti()" >Predict</button>
            </form>

            <!-- Display Results -->
            <div id="predictionResults" class="mt-4"></div>
        </div>

        <!-- Most & Least Producing States -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="mostProducingChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="leastProducingChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Load JavaScript after the DOM is loaded -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
