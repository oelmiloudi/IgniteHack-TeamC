<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells Production Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Wells Production Visualization</h1>
        
        <div class="row">
            <div class="col-md-6">
                <canvas id="trendChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="wellsPerStateChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas id="mostProducingChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="leastProducingChart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
