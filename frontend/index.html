<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells Production Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Wells Production Visualization</h1>
        
        <button id="toggleMapBtn" class="btn btn-primary mt-3">Toggle Interactive Map</button>

        <div id="mapContainer" class="hidden">
            <div id="map"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas id="trendChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="wellsPerStateChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas id="mostProducingChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="leastProducingChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
